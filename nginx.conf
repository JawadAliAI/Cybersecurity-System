# Nginx Configuration for Cybersecurity Project
# Place this file at: /etc/nginx/sites-available/cybersecurity
# Then create symlink: sudo ln -s /etc/nginx/sites-available/cybersecurity /etc/nginx/sites-enabled/

# Backend API Server
upstream backend_server {
    server 127.0.0.1:5000;
    keepalive 64;
}

# Frontend Server
upstream frontend_server {
    server 127.0.0.1:3000;
    keepalive 64;
}

# Redirect HTTP to HTTPS (uncomment after SSL setup)
# server {
#     listen 80;
#     listen [::]:80;
#     server_name your-domain.com www.your-domain.com;
#     return 301 https://$server_name$request_uri;
# }

server {
    listen 80;
    listen [::]:80;
    server_name your-domain.com www.your-domain.com;

    # Change to your actual domain or use _ for IP-based access
    # server_name _;

    # Increase upload size for file uploads (PCAP files, etc.)
    client_max_body_size 100M;
    client_body_buffer_size 128k;

    # Timeouts
    proxy_connect_timeout 600;
    proxy_send_timeout 600;
    proxy_read_timeout 600;
    send_timeout 600;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # Frontend - Next.js Application
    location / {
        proxy_pass http://frontend_server;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache bypass
        proxy_cache_bypass $http_upgrade;
        
        # Buffering
        proxy_buffering off;
    }

    # Backend API
    location /api {
        proxy_pass http://backend_server;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache bypass
        proxy_cache_bypass $http_upgrade;
        
        # Buffering
        proxy_buffering off;
        
        # WebSocket timeout (24 hours)
        proxy_read_timeout 86400;
    }

    # Socket.IO WebSocket endpoint
    location /socket.io {
        proxy_pass http://backend_server;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache bypass
        proxy_cache_bypass $http_upgrade;
        
        # Buffering
        proxy_buffering off;
        
        # WebSocket timeout (24 hours)
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # Static files caching (if serving static files directly)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://frontend_server;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Uncomment after SSL setup
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Logging
    access_log /var/log/nginx/cybersecurity-access.log;
    error_log /var/log/nginx/cybersecurity-error.log;
}

